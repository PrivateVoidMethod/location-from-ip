<div>
  <p>ip address</p>
  <mat-form-field class="example-form-field">
    <mat-label>Clearable input</mat-label>
    <input matInput type="text" (ngModel)="(ipAddress)" />
    <button
      mat-button
      *ngIf="ipAddress"
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="value = ''"
    >
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>

  <div *ngIf="ipInformation">
    city {{ ipInformation.city }} continent code
    {{ ipInformation.continent_code }}
  </div>
</div>
